name: Code Quality Checks

on:
  pull_request:
    branches: [main, dev]

permissions:
  checks: write
  contents: read

jobs:
  quality-checks:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js environment with Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' # Enable Yarn caching

      # Cache dependencies to speed up workflows
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            .next/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      # Install project dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Add ESLint results as PR comments
      - name: ESLint Annotations
        uses: reviewdog/action-eslint@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
        
      # Run TypeScript type checking
      - name: TypeScript Type Check
        run: yarn type-check

      # Run ESLint validation
      - name: ESLint Validation
        run: yarn lint:report

      - name: Publish lint report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: reports/eslint.xml
          check_name: ESLint Report

      # Run test
      - name: Run Tests
        run: yarn jest

      # publish report
      - name: Publish test report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: reports/junit.xml
          check_name: Test Report

      # - name: Publish custom report
      #   uses: EnricoMi/publish-unit-test-result-action@v1
      #   with:
      #     files: reports/junit.xml
      #     check_name: Text Report 2
      #     fail_on: nothing

      - name: create text file
        run: |
          echo "This is a sample report." > reports/sample.txt
          echo "You can customize this report as needed." >> reports/sample.txt

      - name: Create check run with custom report
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportContent = fs.readFileSync('reports/sample.txt', 'utf8');

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Custom Lint Report",
              head_sha: context.sha,
              status: "completed",
              conclusion: "success", // or "failure"
              output: {
                title: "Custom Text Report",
                summary: "Summary of the results.",
                text: reportContent,
              },
            });

      # Optional: SonarCloud integration (uncomment if needed)
